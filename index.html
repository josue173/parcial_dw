<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora IMC</title>
  </head>
  <body>
    <form id="imcForm" onsubmit="calcularIMC(event)">
      <label for="altura">Altura (m):</label>
      <input
        type="number"
        id="altura"
        name="altura"
        step="0.01"
        min="0"
        required
      />
      <br />
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1" min="0" required />
      <br />
      <button type="submit">Calcular IMC</button>
      <button type="reset">Borrar</button>
    </form>
    <div id="resultado" onsubmit="resetear(event)"></div>

    <script>
      function calcularIMC(event) {
        event.preventDefault();
        const altura = parseFloat(document.getElementById("altura").value);
        const peso = parseFloat(document.getElementById("peso").value);
        if (altura > 0 && peso > 0) {
          const imc = peso / (altura * altura);
          let interpretacion = "";
          if (imc < 18.5) {
            interpretacion = "Bajo peso";
          } else if (imc < 25) {
            interpretacion = "Normal";
          } else {
            interpretacion = "Sobrepeso";
          }
          document.getElementById("resultado").innerHTML = `IMC: ${imc.toFixed(
            2
          )}<br>Interpretación: ${interpretacion}`;
        } else {
          document.getElementById("resultado").innerHTML =
            "Por favor ingrese valores válidos.";
        }
      }
      function resetear(event) {
        event.preventDefault();
        document.getElementById("resultado").innerHTML = "";
        document.getElementById("imcForm").reset();
      }
    </script>
  </body>
</html>
